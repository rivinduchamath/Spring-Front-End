<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modern POS | Manage Customers</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.css">
    <link rel="stylesheet" href="css/manage-customers-style.css">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">


    <div class="content-wrapper">

        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Customer Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" id="submitform" action="http://localhost:8080/teat" method="post" enctype="application/x-www-form-urlencoded">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="txtId">Customer ID</label>
                                        <input type="name"  name="id" class="form-control" id="txtId" placeholder="Enter Customer ID">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtName">Customer Name</label>
                                        <input type="text" name="name" class="form-control" id="txtName" placeholder="Enter Customer Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCustomerAddress">Customer Adddress</label>
                                        <input type="text" name="address" class="form-control" id="txtCustomerAddress" placeholder="Enter Customer Address">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtCustomerAddress">Customer Adddress</label>
                                        <input type="text" name="address" class="form-control" id="txtCustomerAdqdress" placeholder="Enter Customer Address">
                                    </div>

                                </div>

                                <div class="card-footer">
                                    <button type="button" id="btnsubmit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-warning">Clear</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <div class="col col-12 col-md-6">

                                <table id="tblCustomers2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div><!-- /.card-body -->


                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>


</div>

<!-- ./wrapper -->


<!-- Our little scripts  -->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/ajax4.js"></script>
</body>

</html>
