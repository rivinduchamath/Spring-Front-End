<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<form role="form" id="submitform" style="position: relative;top: 20px">
    <div class="container">
        <div class="form-group">
            <label for="txtId">Customer ID</label>
            <input type="name"  name="id" class="form-control" id="txtId" placeholder="Enter Customer ID">
        </div>
        <div class="form-group">
            <label for="txtName">Customer Name</label>
            <input type="text" name="name" class="form-control" id="txtName" placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="txtCustomerAddress">Customer Adddress</label>
            <input type="text" name="address" class="form-control" id="txtCustomerAddress" placeholder="Enter Customer Address">
        </div>

        <button id="btnSave" type="button" class="btn btn-danger">Save</button>

    </div>
</form>

<script src="js/jquery-3.4.1.min.js"></script>
<script  type="application/javascript" src="js/ajax.js"></script>
</body>
</html>
