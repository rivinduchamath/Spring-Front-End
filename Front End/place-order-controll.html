                <div class="row">
                    <div class="col col-12 col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Customer Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form">
                                <div class="card-body heightC">
                                    <label>Customer : </label>
                                    <div class="form-group form-inline">
                                        <select class="form-control col-12 col-xl-auto" id="customerSelect">

                                        </select>
                                        <button style="background-color: white" class="btn btn-success col-12 col-xl-auto mt-2 mt-xl-0 ml-0 ml-xl-2"><a href="#">+New Customer</a></button>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="txtCusName" class="form-control" placeholder="Customer Name" />
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </form>
                        </div>

                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Item Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->

                                <div class="card-body heightC">
                                    <label>Item : </label>
                                    <div class="form-group form-inline">
                                        <select class="form-control col-12 col-xl-auto" id="selectItem">
                                        </select>
                                        <button style="background-color: white" class="btn btn-success col-12 col-xl-auto mt-2 mt-xl-0 ml-0 ml-xl-2"><a href="#">+New Item</a></button>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtDescription"  placeholder="Item Description">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtUnitPrice"  placeholder="Unite Price">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="txtQtyOnHand" placeholder="Qty On Hand">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  id="qty" placeholder="Order Qty">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" style="left:55%;width: 15%; position: relative" class="btn btn-success" id="btnadd">Add</button>
                                    <button type="button" style="left:60%;width: 25%; position: relative" class="btn btn-danger" id="placeOrder">PlaceOrder</button>
                                </div>

                        </div>
                        <!-- /.card -->
                    </div>
                    <div class="col col-12 col-md-6">

                        <section class="content-box-2 p-4 mt-4">
                            <span id="total-text">Total Rs :<span id="total">00.0</span> &nbsp;&nbsp;&nbsp;&nbsp;Order Id : <span id="odNo">OD001</span></span>
                            <br><br>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group form-inline">
                                        <label>Cash</label>
                                        <input type="text" class="form-control col-12 col-lg-auto">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group form-inline">
                                        <label>Balance</label>
                                        <input type="text" class="form-control col-12 col-lg-auto">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group form-inline">
                                        <label>Discount</label>
                                        <input type="text" class="form-control col-12 col-lg-auto">
                                    </div>
                                </div>
                            </div>
                        </section>

                        <div class="card card-primary card-outline">
                            <div class="card-body">
                                <table class="table table-hover table-bordered ">
                                    <thead>
                                    <tr>
                                        <th class="text-center">Item ID</th>

                                        <th>Price</th>
                                        <th>Qty</th>
                                        <th>Total</th>
                                        <th></th>
                                    </tr>
